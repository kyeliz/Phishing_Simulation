<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    .email-container {
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
      background-color: #ffffff;
      padding: 20px;
    }
    .email-header {
      text-align: center;
      padding-bottom: 20px;
    }
    .email-body {
      padding: 20px;
      background-color: #f9f9f9;
    }
    .email-footer {
      text-align: center;
      padding-top: 20px;
      font-size: 12px;
      color: #888888;
    }
  </style>
</head>
<body>
  <div class="email-container">
    <div class="email-header">
      <img src="https://d2kq0urxkarztv.cloudfront.net/64c83e20abda440021ef94c6/4566490/image-d1af5df2-ce52-42a7-8568-c60e2ae35181.jpg?w=2436&e=webp&cX=77.28499999999985&cY=0&cW=2405.4300000000003&cH=1593" alt="Company Logo" class="header-image">
      <h1>Company Name</h1>
      <p>Welcome!</p>
    </div>
    <div class="email-body">
      <p>Hello [Name],</p>
      <p>Your account has been successfully created. Click the button below to get started:</p>
      <p><a href="[Link]" style="background-color: #4CAF50; color: white; padding: 10px 20px; text-decoration: none; border-radius: 5px;">Activate Your Account</a></p>
    </div>
    <div class="email-footer">
      <p>&copy; 2025 Google. All rights reserved.</p>
    </div>
  </div>
</body>
</html>
