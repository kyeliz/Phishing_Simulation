<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Email</title>
    <style>
       
        .email-container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #ffffff;
            border: 1px solid #dddddd;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            box-sizing: border-box; /* Eklenen kısım */
        }
        .header {
            background-color: #ffa41c;
            height: 180px;
            margin-bottom: -70px;
            margin-top: -70px;
            color: #ffffff;
            text-align: center;
            padding: 3px;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }
        .header img {
            max-width: 150px;
            display: block;
            margin: 0 auto;
        }
        .body {
            padding: 20px;
            margin-bottom: -70px;
            font-family: Arial, sans-serif;
            font-size: 14px;
            box-sizing: border-box; /* Eklenen kısım */
            overflow: hidden; /* Eklenen kısım */
            max-height: 1000px; /* Taşmayı önlemek için maksimum yükseklik */
            white-space: pre-line;
           
        }
        .body h1 {
            font-size: 22px;
            color: #333333;
            margin-bottom: 10px;
        }
        .body p {
            font-size: 16px;
            color: #555555;
            line-height: 1.6;
            word-wrap: break-word; /* Uzun kelimelerin taşmasını önler */
        }
        .cta-button {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 25px;
            background-color: #ffa41c;
            color: #ffffff;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            text-align: center;
        }
        .cta-button:hover {
            background-color: #cc8500;
        }
        .footer {
            background-color: #f3f4f6;
            font-size: 11px;
            color: #777777;
            text-align: center;
            padding: 15px;
            font-size: 11px;
            border-top: 1px solid #dddddd;
            white-space: pre-line;
            
        }
        .footer a {
            color: #232f3e;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <!-- Header -->
        <div class="header">
            <img src="https://cdn.freebiesupply.com/logos/large/2x/amazon-dark-logo-png-transparent.png" alt="Amazon Logo">

        </div>

        <!-- Body -->
        <div class="body" id="content">
            {{ full_content }}
        </div>
        
        <!-- Footer -->
        <div class="footer">
            <p>This email was sent to you as part of your Amazon account. If you have any questions, please contact our <a href="https://www.amazon.com/help">Support Center</a>.</p>
            <p>&copy; 2025 Amazon. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
